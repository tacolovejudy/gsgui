name: Build Linux DEB

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript python3-tk
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed \
            --name gsgui \
            --add-data "gui:gui" \
            --add-data "core:core" \
            --hidden-import=gui \
            --hidden-import=gui.main_window \
            --hidden-import=gui.base_tab \
            --hidden-import=gui.tab_resize \
            --hidden-import=gui.tab_to_image \
            --hidden-import=gui.tab_merge \
            --hidden-import=gui.tab_split \
            --hidden-import=gui.tab_compress \
            --hidden-import=gui.tab_images_to_pdf \
            --hidden-import=core \
            --hidden-import=core.ghostscript \
            --hidden-import=core.config \
            --hidden-import=img2pdf \
            --exclude-module libstdc++ \
            main.py

          # 移除 bundled 的 libstdc++，使用系統版本以避免 GLIBCXX 版本衝突
          find dist -name "libstdc++*" -delete 2>/dev/null || true

      - name: Create DEB package
        run: |
          mkdir -p deb_package/DEBIAN
          mkdir -p deb_package/usr/bin
          mkdir -p deb_package/usr/share/applications
          mkdir -p deb_package/usr/share/icons/hicolor/128x128/apps

          cp dist/gsgui deb_package/usr/bin/
          chmod +x deb_package/usr/bin/gsgui

          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="1.0.0"
          fi

          cat > deb_package/DEBIAN/control << 'CTRL'
          Package: gsgui
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: ghostscript, python3-tk
          Maintainer: Your Name <your.email@example.com>
          Description: Ghostscript GUI
           A graphical user interface for Ghostscript PDF operations.
          CTRL
          sed -i 's/^          //' deb_package/DEBIAN/control
          sed -i "s/\${VERSION}/$VERSION/" deb_package/DEBIAN/control

          cat > deb_package/usr/share/applications/gsgui.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=Ghostscript GUI
          Comment=PDF processing with Ghostscript
          Exec=/usr/bin/gsgui
          Icon=gsgui
          Terminal=false
          Type=Application
          Categories=Utility;Office;
          DESKTOP
          sed -i 's/^          //' deb_package/usr/share/applications/gsgui.desktop

          dpkg-deb --build deb_package gsgui_${VERSION}_amd64.deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: gsgui-deb
          path: "*.deb"

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: "*.deb"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
